<!DOCTYPE html>
<style>
label {
  color: #ffffff;
  font-size: 500%;
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Ubuntu', sans-serif;
}
.indicator {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.check {
	stroke-dasharray: 210;
    stroke-dashoffset: 210;
    animation: dash 0.4s linear forwards;
}
@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}
body {
  background-color:#85cb78;
}
</style>
