<!DOCTYPE html>
<html>
  <center>
    <a font-size="60px" font-family="sans">Add Key</a>
    <input type="text" id="keyp">
    <button style="width: 20px; background: #4CAF50;" onlick="addKey()">Save</button>
  </center>
  <script src="/scripts/storage.js"></script>
  <script>
    f = document.getElementById("keyp");
    a = new LocalStorageManager();
    c = false;
    b = a.get("btkeyspace");
    if (b === undefined) {
      c = true;
    }
    function addKey() {
      console.log("Reached function.");
      d = document.getElementById("keyp").value;
      if (c) {
        a.store("btkeyspace", JSON.stringify([d]));
        console.log("Found True");
      }
      else {
        a.store("btkeyspace", JSON.stringify(JSON.parse(b).push(d)));
        c = false;
        console.log("Found False");
      }
    }
    f.onclick = addKey;
  </script>
</html>
