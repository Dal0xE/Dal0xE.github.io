<!DOCTYPE html>
<style>
.obutton {
  width: 45%;
  height: 30%;
  border-radius: 15px;
  position: absolute;
  font-family: 'Ubuntu', sans-serif;
  color: #ffffff;
  cursor: pointer;
  border: none;
  font-size: 5vh;
}
.first {
  bottom: 66.6%;
  left: 25%;
  transform: translate(-50%, 100%);
  background: #4CAF50;
}
.second {
  bottom: 33.3%;
  left: 25%;
  transform: translate(-50%, 100%);
  background: #FEC908;
}
.third {
  bottom: 66.6%;
  left: 75%;
  transform: translate(-50%, 100%);
  background: #f44336;
}
.fourth {
  bottom: 33.3%;
  left: 75%;
  transform: translate(-50%, 100%);
  background: #2196F3;
}
.question {
  font-size: 7vh;
  text-align: center;
  font-family: 'Ubuntu', sans-serif;
  position: absolute;
  left: 50%;
  top: 33.3%;
  transform: translate(-50%, -250%);
}
.indicator {
  display: none;
  height: 0%;
  width: 0%;
  position: absolute;
  bottom: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
</style>
<script type="text/javascript">
  function showCorrect() {
    document.getElementById("correct").style.height = "100%";
    document.getElementById("correct").style.width = "100%";
  }
  function hideCorrect() {
    document.getElementById("correct").style.height = "0%";
    document.getElementById("correct").style.width = "0%";
  }
  function showIncorrect() {
    document.getElementById("incorrect").style.height = "100%";
    document.getElementById("incorrect").style.width = "100%";
  }
  function hideIncorrect() {
    document.getElementById("incorrect").style.height = "0%";
    document.getElementById("incorrect").style.width = "0%";
  }
</script>
<html>
<head>
  <title>StudyMe</title>
</head>
<body>
  <button class="obutton first" id="b1" onclick="showCorrect();">Placeholder</button>
  <button class="obutton second" id="b2">Placeholder</button>
  <button class="obutton third" id="b3">Placeholder</button>
  <button class="obutton fourth" id="b4">Placeholder</button>
  <a class="question" id="q">Placeholder</a>
  <iframe class="indicator" id="correct" src="/stcorrect"/>
  <iframe class="indicator" id="incorrect" src="/stincorrect"/>
</body>
</html>
