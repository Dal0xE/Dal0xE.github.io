<!DOCTYPE html>
<style>
.obutton {
  width: 45%;
  height: 30%;
  border-radius: 15px;
  position: absolute;
  font-family: 'Ubuntu', sans-serif;
  color: #ffffff;
  cursor: pointer;
  border: none;
  font-size: 5vh;
}
.first {
  bottom: 66.6%;
  left: 25%;
  transform: translate(-50%, 100%);
  background: #4CAF50;
}
.second {
  bottom: 33.3%;
  left: 25%;
  transform: translate(-50%, 100%);
  background: #FEC908;
}
.third {
  bottom: 66.6%;
  left: 75%;
  transform: translate(-50%, 100%);
  background: #f44336;
}
.fourth {
  bottom: 33.3%;
  left: 75%;
  transform: translate(-50%, 100%);
  background: #2196F3;
}
.question {
  font-size: 7vh;
  text-align: center;
  font-family: 'Ubuntu', sans-serif;
  position: absolute;
  left: 50%;
  top: 33.3%;
  transform: translate(-50%, -250%);
}
.indicator {
  display: none;
  height: 100%;
  width: 100%;
  position: absolute;
  border: none;
}
body {
  margin: 0;
}
</style>
<html>
<head>
  <title>StudyMe</title>
</head>
<body>
  <script>

var correct = 0;
var incorrect = 0;
  window.showCorrect = function() {
    var cIndicator = document.getElementById("correct");
    cIndicator.style.display = "block";
    correct++;
  }
  window.hideCorrect = function() {
    //console.log("Function reached");
    var cIndicator = document.getElementById("correct");
    cIndicator.style.display = "none";
  }
  window.showIncorrect = function() {
    document.getElementById("incorrect").style.display = "block";
    incorrect++;
  }
  window.hideIncorrect = function() {
    document.getElementByid("incorrect").style.display = "none";
  }
  window.testCorrect = function() {
    if (visible) {
      hideCorrect();
      visible = false;
    }
    else {
      showCorrect();
      visible = true;
    }
  }
</script>
  <button class="obutton first" id="b1" onclick="showCorrect()">Placeholder</button>
