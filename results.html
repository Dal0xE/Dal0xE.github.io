<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<html>
<style>
body {
	background: #2196F3;
}
.emote {
	font-size: 100px;
    color: #FFFFFF;
    font-family: 'Ubuntu', sans-serif;
    border-bottom: 5px solid;
}
.score {
	font-size: 170px;
    color: #FFFFFF;
</style>

<body>
<center>
<br/>
<br/>
<a class="emote" id="emote">Keep trying!</a>
<br/>
<br/>
<a class="score" style="border-bottom: 5px solid;" id="correct">0</a>
<br/>
<a class="score" id="total">20</a>
</center>
</body>
<script>
  var cstats = location.hash.split('#')[1];
  var correct = location.hash.split('/')[0];
  var total = location.hash.split('/')[1];
  var cindicator = document.getElementById("correct");
  cindicator.text = correct;
  var tindicator = document.getElementById("total");
  tindicator.text = total;
  var emote = document.getElementById("emote");
  pCorrect = (parseInt(correct) * 100) / parseInt(total);
  if (pCorrect > 70) {
    emote.text = "Good job!";
  } else {
    emote.text = "Keep trying!";
  }
</script>

</html>
