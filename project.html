<!DOCTYPE html>
<h1 style="font-family:Courier;color:#444444;">If you're seeing this, I'm impressed. You probably won't be seeing it long. This program is meant to load more characters into your computer's memory than it can possibly handle. More characters than there are grains of sand on planet Earth, to be precise.</h1>
<script>
var crashval = "AAAAA";
var count = 0;
while (count <= 10000) {
  crashval = crashval + crashval;
  count++;
}
alert(crashval);
</script>
