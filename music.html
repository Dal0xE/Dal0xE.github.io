<!DOCTYPE html>
<style>
#mySidenav a {
    position: absolute;
    left: -80px;
    transition: 0.3s;
    padding: 15px;
    width: 100px;
    text-decoration: none;
    font-size: 20px;
    color: white;
    border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
    left: 0;
}
#play {
    top: 20px;
    background-color: #2aabb7;
    font-family: 'Ubuntu';
}
#pause {
    top: 80px;
    background-color: #2aabb7;
    font-family: 'Ubuntu';
</style>
<html>
  <head>
    <title>Music</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
  </head>
  <body>
      <script>
      var song
      var playlist = ['/weight_in_gold.mp3', '/Clean%20Bandit%20-%20Rockabye%20ft.%20Sean%20Paul%20&%20Anne-Marie%20Official%20Video.mp3', '/Troye%20Sivan%20-%20FOOLS%20(Blue%20Neighbourhood%20Part%2023).mp3', '/attention.mp3'];
      var next = 0;
      var play = function(svar) {
    		song = new Audio(svar);
            setPlaylist(svar);
        	song.play();
            song.addEventListener("ended", function() {
                song.pause();
                play(playlist[next]);
                song.play();
                if (next === 2) {
                    next = 0;
                } else {
                    next += 1;
                }
            });
      }
      var pause = function() {
        song.pause();
      } function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
      }
      var cont = function() {
        song.play();
      } var setPlaylist = function(willPlay) {
          playlist.splice(playlist.indexOf(willPlay, 1));
      } var shuffle = function() {
          playlist = shuffleArray(playlist);
      } var skip = function() {
          song.pause();
          play(playlist[next]);
          song.play();
          if (next === 2) {
              next = 0;
          } else {
              next += 1;
          }
      }
    </script>
    <br/>
    <br/>
    <center><h1 style="font-family: 'Ubuntu', sans-serif;color:#FFFFFF;background:#2aabb7;height:70px;width:230px;font-size:60px;border-radius:25px;">Music</h1></center>
    <center>
    <a style="width:95%;font-family: 'Ubuntu', sans-serif;color:#2aabb7;font-size:25px;border-bottom:solid;border-top:solid;margin-bottom:10px;" onclick="play('/Troye%20Sivan%20-%20FOOLS%20(Blue%20Neighbourhood%20Part%2023).mp3');">Long Gone</a>
        <br/>
        <br/>
    <a style="width:95%;font-family: 'Ubuntu', sans-serif;color:#2aabb7;font-size:25px;border-bottom:solid;border-top:solid;margin-bottom:10px;" onclick="play('/Clean%20Bandit%20-%20Rockabye%20ft.%20Sean%20Paul%20&%20Anne-Marie%20Official%20Video.mp3');">Rockabye</a>
        <br/>
        <br/>
    <a style="font-family: 'Ubuntu', sans-serif;color:#2aabb7;font-size:25px;border-bottom:solid;border-top:solid;margin-bottom:10px;" onclick="play('/weight_in_gold.mp3');">Weight in Gold</a>
      <br></br>
      <br/>
    <a style="font-family: 'Ubuntu', sans-serif;color:#2aabb7;font-size:25px;border-bottom:solid;border-top:solid;margin-bottom:10px;" onclick="play('/attention.mp3');">Attention</a>
      <br></br>
      <br></br>
    <div id="mySidenav" class="sidenav">
  <a id="play" onclick="cont();">Play</a>
  <a id="pause" onclick="pause();">Pause</a>
        <a id="shuffle" onclick="shuffle();">Shuffle</a>
      </div>
  </head>
</html>
