<!DOCTYPE html>
<style>
#mySidenav a {
    position: absolute;
    left: -80px;
    transition: 0.3s;
    padding: 15px;
    width: 100px;
    text-decoration: none;
    font-size: 20px;
    color: white;
    border-radius: 0 5px 5px 0;
}

#mySidenav a:hover {
    left: 0;
}
#play {
    top: 20px;
    background-color: #2aabb7;
    font-family: 'Ubuntu';
}
#pause {
    top: 80px;
    background-color: #2aabb7;
    font-family: 'Ubuntu';
</style>
<html>
  <head>
    <title>Music</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
  </head>
  <body>
    <br/>
    <br/>
    <center><h1 style="font-family: 'Ubuntu', sans-serif;color:#FFFFFF;background:#2aabb7;height:70px;width:230px;font-size:60px;border-radius:25px;">Music</h1></center>
    <center>
    <a style="width:95%;font-family: 'Ubuntu', sans-serif;color:#2aabb7;font-size:25px;border-bottom:solid;border-top:solid;" onclick="play('/Troye%20Sivan%20-%20FOOLS%20(Blue%20Neighbourhood%20Part%2023).mp3');">Long Gone</a>
      <br></br>
      <br/>
    <div id="mySidenav" class="sidenav">
  <a id="play" onclick="continue();">Play</a>
  <a id="pause" onclick="pause();">Pause</a>
</div>
    <script>
      var song
      var play = function(svar) {
    		song = new Audio(svar);
        	song.play();
      }
      var pause = function() {
        song.pause();
      }
      var continue = function() {
        song.play();
      }
    </script>
  </head>
</html>
